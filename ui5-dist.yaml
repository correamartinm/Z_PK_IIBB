specVersion: "2.4"
metadata:
  name: zpkiibb.zpkiibb
type: application
framework:
  name: SAPUI5
  version: 1.79.0
  libraries:
    - name: sap.ui.core
    - name: sap.m
    - name: sap.ui.layout
    - name: sap.ushell
    - name: sap.collaboration
    - name: sap.ui.comp
    - name: sap.uxap
    - name: sap.f
    - name: sap.ui.generic.app
    - name: sap.ui.table
    - name: themelib_sap_belize
    - name: themelib_sap_bluecrystal
    - name: themelib_sap_fiori_3
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false
        ui5:
          path:
            - /resources
            - /test-resources
          url: https://ui5.sap.com
        backend:
          - url: http://ec2-52-20-219-243.compute-1.amazonaws.com:8000
            client: '100'
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: dist
        delay: 300
resources:
  configuration:
    paths:
      webapp: dist