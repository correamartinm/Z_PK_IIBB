specVersion: "2.5"
metadata:
  name: zpkiibb.zpkiibb
type: application
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false
        backend:
          - path: /sap
            url: DEV
            client: "100"
            destination: http://ec2-52-20-219-243.compute-1.amazonaws.com:8000
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: fiori-tools-preview
      afterMiddleware: fiori-tools-appreload
      configuration:
        component: zpkiibb.zpkiibb
        ui5Theme: sap_fiori_3        
